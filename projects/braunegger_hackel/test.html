<html>
<head>
	<title></title>
<style>
	.barChart {
		width: 280px;
		height: 280px;
	}
	#bar-2007 {
		-webkit-transform-origin: 75px 169px;
	}
	#bar-2008 {
		-webkit-transform-origin: 95px 166px;
	}
	#bar-2009 {
		-webkit-transform-origin: 115px 164px;
	}
	#bar-2010 {
		-webkit-transform-origin: 135px 160px;
	}
	#bar-2011 {
		-webkit-transform-origin: 155px 149px;
	}
	#bar-2012 {
		-webkit-transform-origin: 15px 142px;
	}
	[id|=bar] { 
		-webkit-transform: scale(1);
		-webkit-transition: all 0.25s ease-in-out;
	}
	.barChart [id|=bar]:hover {
		-webkit-transform: translateY(-5px);
	}
</style>
</head>
<body>
	<div class="barChart"></div>
	<script src="assets/js/lib/jquery-1.10.2.min.js"></script>

	<script>
			window.onload = function () {

				$('.barChart').load('test.svg', function(response){
					$(this).addClass('svgLoaded');

					if(!response) {
						console.log('error: no response');
					}
				}); 
			};

	</script>
</body>
</html>
