<html>
<head>
	<title></title>
<style>
	body {
		background: #00cdcd;
	}
	.barChartContainer {
		width: 400px;
		height: 500px;
	}
	#bar-2007 {
		-webkit-transform-origin: 100px 450px;
	}
	#bar-2008 {
		-webkit-transform-origin: 150px 450px;
	}
	#bar-2009 {
		-webkit-transform-origin: 206px 450px;
	}
	#bar-2010 {
		-webkit-transform-origin: 262px 450px;
	}
	#bar-2011 {
		-webkit-transform-origin: 322px 450px;
	}
	#bar-2012 {
		-webkit-transform-origin: 373px 450px;
	}
	@-webkit-keyframes grow-y {
		0% {
			-webkit-transform: scaleY(0);
		}
		100% {
			-webkit-transform: scaleY(1);
		}
	}

	.svgLoaded [id|=bar] { 
		-webkit-animation: grow-y 1s;
		/*-webkit-animation-fill-mode: backwards;*/
	}

	

	}
</style>
</head>
<body>
	<div class="barChartContainer"></div>
	<script src="assets/js/lib/jquery-1.10.2.min.js"></script>

	<script>
			window.onload = function () {

				$('.barChartContainer').load('assets/svg/bar-chart.svg', function(response){
					$(this).addClass('svgLoaded');

					if(!response) {
						console.log('error: no response');
					}
				});
			};

	</script>
</body>
</html>
